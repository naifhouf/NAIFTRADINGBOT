  <!-- Minimal inline JS: password (1408), dropdown, and clock -->
  <script>
    (function () {
      const PASSWORD = "1408"; // requested password

      const passwordScreen = document.getElementById("passwordScreen");
      const passwordBtn = document.getElementById("passwordBtn");
      const passwordInput = document.getElementById("passwordInput");
      const passwordError = document.getElementById("passwordError");
      const container = document.querySelector(".container");

      function showPassword() {
        passwordScreen.style.display = "flex";
        requestAnimationFrame(() => {
          passwordScreen.style.opacity = 1;
          passwordScreen.style.transform = "scale(1)";
        });
      }

      function hidePassword() {
        passwordScreen.style.display = "none";
        container.style.display = "block";
      }

      function checkPassword() {
        const val = (passwordInput.value || "").trim();
        if (val === PASSWORD) {
          hidePassword();
        } else {
          passwordError.textContent = "‚ùå ŸÉŸÑŸÖÿ© ÿßŸÑŸÖÿ±Ÿàÿ± ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ÿ©";
          const castle = passwordScreen.querySelector(".password-castle");
          castle.style.animation = "shakeError .4s ease";
          setTimeout(() => (castle.style.animation = ""), 400);
        }
      }

      passwordBtn.addEventListener("click", checkPassword);
      passwordInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") checkPassword();
      });

      // Init
      showPassword();

      // Dropdown logic (non-intrusive, only if not already handled)
      (function initDropdown(){
        const btn = document.getElementById("platformBtn");
        const list = document.getElementById("platformList");
        const icon = document.getElementById("platformIcon");
        const text = document.getElementById("platformText");
        if(!btn || !list || !icon || !text) return;

        btn.addEventListener("click", () => list.classList.toggle("show"));
        list.querySelectorAll(".dropdown-item").forEach(item => {
          item.addEventListener("click", () => {
            const img = item.getAttribute("data-img");
            const label = item.textContent.trim();
            icon.src = img;
            text.textContent = label.toUpperCase();
            list.classList.remove("show");
          });
        });
        document.addEventListener("click", (e) => {
          if (!btn.contains(e.target) && !list.contains(e.target)) {
            list.classList.remove("show");
          }
        });
      })();

      // Right-side clock (KSA +03:00)
      function updateClock(){
        const now = new Date();
        const utc = now.getTime() + now.getTimezoneOffset()*60000;
        const ksa = new Date(utc + 3*3600000); // +03:00
        const time = ksa.toLocaleTimeString('ar-SA', { hour12: false });
        const date = ksa.toLocaleDateString('ar-SA');
        document.getElementById("clock").textContent = time + " | " + date + "  (+03)";
      }
      updateClock();
      setInterval(updateClock, 1000);
    })();
  </script>
